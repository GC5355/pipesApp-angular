<p-panel header="Pipes Personalizados" class="p-2">
  <h1>Pipes Basicos</h1>
  <p>
    Pipes personalizados - Creados por {{ 'nosotros' | toggleCase: isUpperCase }}
  </p>
</p-panel>


<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button label="ToogleCase" icon="pi pi-plus" class="mr-2" (click)="toggleUpperCase()" />
  </div>

  <div class="p-toolbar-group-end">
    <p-button label="Por nombre" icon="pi pi-sort" class="mr-2" styleClass="p-button-help" (onClick)="changeOrder('name')"/>

    <p-button label="Por volar" icon="pi pi-sort" class="mr-2" styleClass="p-button-danger" (onClick)="changeOrder('canFly')"/>

    <p-button label="Por color" icon="pi pi-sort" class="mr-2" styleClass="p-button-success" (onClick)="changeOrder('color')"/>
  </div>

</p-toolbar>


<div class="grid">
  <div class="col mt-2">
    <p-panel header="heroes">
      <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Nombre</th>
            <th>Categoria</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
          <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.canFly | canFly | titlecase }}</td>
            <td>{{ product.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>

  </div>
</div>
